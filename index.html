<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FACENEWTON</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>BYTEBUSTERS</h1>
      <div id="login">
        <h2>Login</h2>
        <form action="/login" method="post">
          <input type="text" name="username" placeholder="Usuario" />

          <input type="password" name="password" placeholder="Contraseña" />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="register">
        <h2>Registro</h2>
        <form action="/register" method="post">
          <input type="text" name="username" placeholder="Usuario" />
          <input type="password" name="password" placeholder="Contraseña" />
          <input
            type="password"
            name="password_confirm"
            placeholder="Confirmar contraseña"
          />
          <button type="submit">Registrarse</button>
        </form>
        
      </div>
      <div id="home">
        <h2 class="h2_perfil">Perfil</h2>
        <div class="publicaciones">
          <h3>Publicaciones</h3>
          <button id="btnCrearPublicacion">Crear publicacion</button>
          <input id="input_descripcion" placeholder="descripcion:" />
          <button id="btnPublicar" type="button" onclick="guardar()">
            Publicar
          </button>
          <ul id="lista_publicaciones"></ul>
        </div>

        <div id="comentarios">
          <h3 class="h3_comentarios">Comentarios</h3>
          <input id="input_comentario" placeholder="comentar" />
          <button id="btnComentario" type="button" onclick="guardar()">
            Comentar
          </button>
          <ul id="lista_comentario"></ul>
        </div>
      </div>
    </div>
    <script src="./js/publication.js"></script>
    <script src="./js/comments.js"></script>
  </body>
</html>
